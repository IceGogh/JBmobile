    <div class="newM">
        <p>高端装修，必选定制。定制厨柜，就是嘉宝。从嘉宝，看遍全球厨房生活艺术——70万中国精英家庭的口碑见证，12年专注定制，一路领跑，铸就中国厨柜定制大师。嘉宝，为中国家庭量身打造最适合的高品质厨房生活，传递新时代贵族精神与厨房美学。2017年，嘉宝厨柜又会给中国家庭带来怎样的惊喜？即日起至3月18日，嘉宝厨柜新品发布大会，将在长沙总部直营超级旗舰店隆重启幕。全球流行厨柜新品震撼首发，为爱而来！ </p>
